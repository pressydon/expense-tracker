<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expense Tracker</title>
</head>
<body>
    <div class="container">
     <header>
         <h1>expense<span class="span">Tracker</span></h1>
     </header>
     <div class="input-forms">
         <h3>Add A New Item</h3>
         <!-- first budget form -->
         <div class="budget-buttons">
             <form  class="add-budget">
                <label for="budget-date">Duration</label>
                <input type="date" name="budgetDate" id="date">
              <input type="text" id="the-budget" name="budget" placeholder="Budget in Naira">
             </form>
            <button class="edit-budget">Edit Budget</button>
          </div>
          <!-- second budget form starts here -->
          <div class="edit-box">
            <form  class="edit-box-form">
               <label for="budget-date">Duration</label>
               <input type="date" name="editDate" id="date">
             <input type="text" id="the-budget" name="edit" >
            </form>
            <button class="edit-budget">Edit Budget</button>
         </div>
          <!-- second budget form ends here -->
         <form  class="addForm">
          <div class="name">
              <label for="name">Name:</label>
              <input type="text" name="name" placeholder="wetin dey chop your money guy?">
          </div>
          <div class="form-below">
              <div class="date">
                <label for="date">Date:</label>
                <input type="date" name="date" id="date">
              </div>
              <div class="amount">
                <label for="amount">Amount:</label>
                <input type="text" name="amount" placeholder="Naira">
              </div>
          </div>
          <button>Add Expense</button>
         </form>
         <div class="feedback"></div>
         <table class="table">
             <tr>
              <th class="table-name">Name</th>
              <th class="table-date">Date</th>
              <th class="table-amount">Amount</th>
              <th class="table-delete"></th>
            </tr>
            <tr>
                <td class="tab-output-name"></td>
                <td class="tab-output-date"></td>
                <td class="tab-output-amount"></td>
                
            </tr>
            <tr>
                <td class="tab-output-name"></td>
                <td class="tab-output-date"></td>
                <td class="tab-output-amount"></td>
               
            </tr>
         </table>
        <div class="total-btn">
            <button>Total</button>
        </div>
     </div>
        <div class="result">
            <p></p>
        </div>
    </div>
     
    <script src="http://cdn.date-fns.org/v1.9.0/date_fns.min.js"></script>
    <script src="sandbox.js"></script>
</body>
</html>
